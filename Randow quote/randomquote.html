<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random</title>
    <link rel="stylesheet" href="randomquote.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="randomquote.js"></script>

<title>Random Quote Generator</title>
<div id="centerbox">
    <div id="topBox">
        <div id="quotes">
            <i class="fa fa-quote-left"></i> <span id="quotetext"> </span>
        </div>
        <div id="author" class="text-right">
            - <span id="authorname"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
        </div>
        <div class="col-xs-6">
            <button id="newQuote" class="btn btn-primary" >
                New Quote
            </button>
        </div>
    </div>
</div>  
</body>
</html>
